language: python
python:
  - "2.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update

script:
  - platformio run -e mqtt_weather_display
  - platformio run -e mqtt_weather_display_no_rtc

notifications:
  email:
    on_success: change
    on_failure: change
